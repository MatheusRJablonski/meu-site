        <div id="side-menu" class="desativado" onmouseleave="MenuLateral()">

                <li><a href="./cadastro.html">Cadastre-se</a></li>

            </ul>

        <nav>

       <div class="pesquisaContainer">

        <ul>

<div class="conteudo">
    <div class="cadastro">
        <h1 style="margin: 10px;">Entrar</h1>
        <form>
            <label for="nome"><span>Nome Completo:</span>
                <input class="dados" type="text" id="nomeCompleto" placeholder="Nome completo">
            </label>           
           
            <label for="Senha"><span>Senha:</span><br>
                <input class="dados" type="password" id="senha" placeholder="Senha">
            </input>
            </label>
            <div class="espacamento">
                <input class="btnCadastro"type="submit" value="Entrar">
                <p>Não possui uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</div>
