<div class="conteudo">
    <div class="cadastro">
        <h1>Cadastro</h1>
        <form>
            <label for="nome"><span>Nome Completo:</span>
                <input class="dados" type="text" id="nomeCompleto" placeholder="Nome completo" required>
            </label>
            

            <label for="numeroMatricula"><span>Nome da Escola:</span>
                <input class="dados" type="text" id="numeroMatricula" placeholder="Ex: 00-00-00" required>
            </label>
            
            <label class="dadosUnidos" for="endereco"><span>Endereço</span>
                <input class="dados" type="text" id="paisEndereco" placeholder="País" value="Brasil" required>
                <select class="dados" name="Estado" id="estadoEndereco">
                    <option value="##">Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="00">Outro</option>

                </select>
                <input class="dados" id="cidadeEndereco" type="text" placeholder="Cidade" required>
                <input class="dados" id="bairroEndereco" type="text" placeholder="Bairro" required>
                <input class="dados" id="ruaEndereco" type="text" placeholder="Rua">
                <input class="dados" id="numeroEndereco" type="number" placeholder="Numero">
                
            </label>
            
            <label for="Senha"><span>Nivel de escolaridade</span>
                <select class="dados" name="nivelEscolaridade" id="nivelEscolaridade">
                    <option value="invalido"selected>Informe sua escolaridade</option>
                    <option value="fundamental1" >Fundamental do 1°- 5°</option>
                    <option value="fundamental2">Fundamental do 6°- 9°</option>
                    <option value="ensinomedio">Ensino Médio</option>
                </select>
            </input>
            </label>
            
            <label for="Senha"><span>Crie uma Senha</span>
                <input class="dados" type="password" id="senha" placeholder="Senha" required>
            </input>
            </label>
           
            <label for="Senha"><span>Autenticar Senha</span>
                <input class="dados" type="password" id="senhaconfirmada" placeholder="Repita a Senha" required>
            </input>
            </label>
            <div class="espacamento">
                <input class="btnCadastro"type="submit" value="Cadastrar-se" onclick="verificarDados()">
                <p>Ja tem uma conta? <a href="./login.html">Entre com sua conta</a></p>
            </div>
        </form>
    </div>
</div>

        </div>
